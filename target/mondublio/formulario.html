<!DOCTYPE html>
<html>

<head>
    <title>Formulario de aleatorios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">Generación de números aleatorios</h1>
                        <form method="POST" action="aleatoriop.jsp">
                            <div class="mb-3">
                                <label for="sup" class="form-label">Límite superior</label>
                                <input type="text" class="form-control" id="sup" placeholder="Introduce límite superior"
                                    name="sup">
                            </div>
                            <div class="mb-3">
                                <label for="inf" class="form-label">Límite inferior</label>
                                <input type="text" class="form-control" id="inf" placeholder="Introduce límite inferior"
                                    name="inf">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                        <a href="index.jsp" class="btn btn-secondary mt-3 w-100">Volver a inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1KQkQ1p2eQF1rZLrZlq2F5Dk5j5Q5Q5Q5Q5Q5Q5Q"
        crossorigin="anonymous"></script>
</body>

</html>
